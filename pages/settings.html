<body onload="getAllMachineCards()">

    <!-- Machines Card - Settings -->

        <div class="card-header">
            Máquinas de Cartão
        </div>
        <div class="row" id="containerCards">
        </div>
        <div class="card-footer">
            <button type="button" id="btCallScreenAddMachineCard" class="btn btn-outline-primary">Adicionar

        </div>
    </div>
    <!-- Modal -->

        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitleMachineCard">Adicionar Maquineta</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="form-group form-row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputMachineName">
                                <div class="my-valid-feedback">
                                    Tudo ok!
                                </div>
                            </div>

                        </div>
                        <div class="form-group form-row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Banco</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputMachineBank">
                                <div class="my-valid-feedback">
                                    Tudo ok!
                                </div>
                            </div>
                        </div>
                        <h5 style="text-align: left;">Taxa de Juros</h5>
                        <hr>
                        <div class="form-group row rowInterestRate">
                            <label for="inputInterestRate-1" class="col-sm-2 col-form-label labelInterestRate">1x</label>
                            <div class="col-sm-4">
                                <input type="text" data-mask="#0.00" class="form-control inputInterestRate" id="inputInterestRate-1">
                                <div class="my-valid-feedback" id="feedback-interestRate-1">
                                    Tudo ok!
                                </div>
                            </div>
                            <label for="inputInterestRate-2" class="col-sm-2 col-form-label labelInterestRate">2x</label>
                            <div class="col-sm-4">
                                <input type="text" data-mask="#0.00" class="form-control inputInterestRate" id="inputInterestRate-2">
                                <div class="my-valid-feedback" id="feedback-interestRate-2">
                                    Tudo ok!
                                </div>
                            </div>
                        </div>
                        <div class="form-group row rowInterestRate">
                            <label for="inputInterestRate-3" class="col-sm-2 col-form-label labelInterestRate">3x</label>
                            <div class="col-sm-4">
                                <input type="text" data-mask="#0.00" class="form-control inputInterestRate" id="inputInterestRate-3">

                                    Tudo ok!
                                </div>
                            </div>
                            <label for="inputInterestRate-4" class="col-sm-2 col-form-label labelInterestRate">4x</label>

                                    Tudo ok!
                                </div>
                            </div>
                            <label for="inputInterestRate-6" class="col-sm-2 col-form-label labelInterestRate">6x</label>

                                    Tudo ok!
                                </div>
                            </div>
                            <label for="inputInterestRate-8" class="col-sm-2 col-form-label labelInterestRate">8x</label>

                                </div>
                            </div>
                        </div>
                        <div class="form-group row rowInterestRate">

                        <div class="form-group row rowInterestRate">

                                <input type="text" data-mask="#0.00" class="form-control inputInterestRate" id="inputInterestRate-11">
